<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main>
        <div class="header-container">
            <h1>Giphy Search</h1>
        </div>

        <form id="meme-form">
            <div class="form-row mb-2">
                <div class="input-group">
                    <input type="text" id="meme-input" name="meme-input" class="form-control" placeholder="Search for GIFs..." required>
                    <button type="submit" class="btn btn-primary bg-gradient">Search</button>
                </div>
            </div>
            <div class="form-row mb-2">
                <label for="meme-count">Number of images:</label>
                <select name="meme-count" id="meme-count" class="form-select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="5">5</option>
                    <option value="10" selected>10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                </select>
            </div>
        </form>
        <section class="js-pagination-top"></section>

        <!-- Apply the .gifs-background class to this section -->
        <section class="js-memes-container memes-container gifs-background">
            <!-- This is where GIFs will render -->
        </section>

        <section class="js-pagination-bottom"></section>

        <!-- Bottom image -->
        <section class="js-memes-container memes-container">
            <img src="/images/CGOLogo.jpg" alt="CGO Logo" class="cgologo">
        </section>
    </main>
    <footer class="page-footer">
        <img src="./images/giphy_attribution.png" alt="Powered by Giphy." />
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./giphy.js"></script>
</body>
</html>
