<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giphy Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <header>
        <nav class="navbar navbar-expand-sm navbar-dark">
          <div class="container-fluid">
            <a class="navbar-brand space-grotesk-h1" href="#">gimme giphy</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#header-menu"
              aria-controls="header-menu"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="header-menu">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Support</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <form id="meme-form">
          <div class="form-row mb-2">
            <div class="input-group">
              <input
                type="text"
                id="meme-input"
                name="meme-input"
                class="form-control"
                placeholder="Search for GIFs..."
                required
              />
              <button type="submit" class="btn btn-primary bg-gradient"
                >Search</button
              >
            </div>
          </div>
          <div class="form-row mb-2">
            <label for="meme-count">Number of images:</label>
            <select name="meme-count" id="meme-count" class="form-select">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="5">5</option>
              <option value="10" selected>10</option>
              <option value="20">20</option>
              <option value="50">50</option>
            </select>
          </div>
        </form>
        <section class="js-pagination-top"></section>

        <section class="js-memes-container memes-container gifs-background">
          <!-- This is where GIFs will render -->
          <div class="js-memes-container-col col-md-4 m-0 p-0"></div>
          <div class="js-memes-container-col col-md-4 m-0 p-0"></div>
          <div class="js-memes-container-col col-md-4 m-0 p-0"></div>
        </section>

        <section class="js-pagination-bottom"></section>
      </main>
      <footer class="page-footer">
        <div class="row d-flex justify-content-center">
          <img
            src="images/giphy_earth.png"
            alt="giphy_earth"
            class="giphy_earth"
          />
        </div>

        <img src="./images/giphy_attribution.png" alt="Powered by Giphy." />
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/giphy.js"></script>
  </body>
</html>
